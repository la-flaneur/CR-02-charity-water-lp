<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar: Stays at the top of the page -->
    <nav class="navbar">
        <!-- Logo area on the left -->
        <div class="navbar-logo">
            <!-- You can replace this text with an image if you have a logo -->
            <span>Charity:Water</span>
        </div>
        <!-- Hamburger button for small screens -->
        <button class="navbar-toggle" aria-label="Toggle navigation">
            <!-- Simple hamburger icon using three bars -->
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <!-- Navigation links on the right -->
        <ul class="navbar-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Our Story</a></li>
            <li><a href="#">Impact</a></li>
            <li><a href="#">Donate</a></li>
        </ul>
    </nav>


    <section class="A" id="a">
      <h1>
        A.</h1>
      </section>

    <section class="B" id="b">
      <h1>
        B.</h1>
      </section>
    
      <section class="C" id="c">
      <h1>
        C.</h1>
      </section>

    <!-- Simple JavaScript for toggling the navbar on small screens -->
    <script>
    // Get the toggle button and the links
    const toggle = document.querySelector('.navbar-toggle');
    const links = document.querySelector('.navbar-links');
    // When the button is clicked, show or hide the links
    toggle.addEventListener('click', function() {
      links.classList.toggle('active');
    });
    </script>
</body>
</html>
